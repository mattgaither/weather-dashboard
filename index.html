<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Day Weather Dashboard</title>
    <!-- link to bootstrap css cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- link my stylesheet -->
    <link rel="stylesheet" href="/assets/style.css">
    <script src="https://kit.fontawesome.com/b80c33ecef.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- jumbotron for the Title of the page -->
    <div class="jumbotron container-fuild text-center fs-2 fw-bolder m-3 p-4">
        <i class="fa-solid fa-cloud-sun"></i>
        <i class="fa-solid fa-cloud-sun-rain"></i>
        5 Day Weather Forcast
        <i class="fa-solid fa-cloud-moon-rain"></i>
        <i class="fa-solid fa-cloud-moon"></i>
    </div>
    <div class="container">
        <!-- Row to search for a city -->
        <div class="row">
            <div class="col-sm-4 bg-light">
                <h3><strong>Search for a City:</strong></h3>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="city" aria-labelledby="City Search" aria-describedby="search-button" placeholder="Find a City">
                    <button class="input-group-append btn bg-primary text-light" id="search-button"><i class="fa-solid fa-magnifying-glass-location"></i></button>
                </div>
                <div>
                    <button class="btn-primary btn m-5" type="reset" id="clear"><i class="fa-solid fa-square-xmark"></i> Clear Cities</button>
                </div>
            </div>
        </div>
    </div>

        
</body>

</html>
