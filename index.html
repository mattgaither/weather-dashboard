<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Day Weather Dashboard</title>
    <!-- link to bootstrap css cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- link my stylesheet -->
    <link rel="stylesheet" href="/assets/style.css">
    <script src="https://kit.fontawesome.com/b80c33ecef.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- jumbotron for the Title of the page -->
    <div class="jumbotron container-fuild text-center fs-2 fw-bolder m-3 p-4">
        <i class="fa-solid fa-cloud-sun"></i>
        <i class="fa-solid fa-cloud-sun-rain"></i>
        5 Day Weather Forcast
        <i class="fa-solid fa-cloud-moon-rain"></i>
        <i class="fa-solid fa-cloud-moon"></i>
    </div>
    <div class="container">
        <!-- Row to search for a city -->
        <div class="row">
            <div class="col-sm-4 bg-light">
                <h3><strong>Search for a City:</strong></h3>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="city" aria-labelledby="City Search"
                        aria-describedby="search-button" placeholder="Find a City">
                    <button class="input-group-append btn bg-primary text-light" id="search-button"><i
                            class="fa-solid fa-magnifying-glass-location"></i></button>
                </div>
                <div>
                    <button class="btn-primary btn mt-5" type="reset" id="clear"><i
                            class="fa-solid fa-square-xmark"></i>
                        Clear Cities</button>
                </div>
                <ul class="list-group">
                </ul>
            </div>
            <div class="col-sm-8">
                <div class="row border border-dark rounded ml-2">
                    <div class="col-sm-12" id="current-weather">
                        <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
                        <p>Temperature <span class="current" id="temperature"></span></p>
                        <p>Humidity<span class="current" id="humidity"></span></p>
                        <p>Wind Speed<span class="current" id="wind-speed"></span></p>
                        <p>UV Index<span class="current bg-danger rounded py-2 px-2 text-white" id="uv-index"></span>
                        </p>
                    </div>
                </div>

                <div class="col-sm-12" id="future-weather">
                    <h3>5-Day Forecast:</h3>
                    <div class="row text-light">
                        <div class="col-sm-2 bg-primary forecast text-white rounded">
                            <p id="forDate0"></p>
                            <p id="forImg0"></p>
                            <p>Temp:<span id="forTemp0"></span></p>
                            <p>Humidity:<span id="forHumidity0"></span></p>
                        </div>
                        <div class="col-sm-2 bg-primary forecast text-white rounded">
                            <p id="forDate1"></p>
                            <p id="forImg1"></p>
                            <p>Temp:<span id="forTemp1"></span></p>
                            <p>Humidity:<span id="forHumidity1"></span></p>
                        </div>
                        <div class="col-sm-2 bg-primary forecast text-white rounded">
                            <p id="forDate2"></p>
                            <p id="forImg2"></p>
                            <p>Temp:<span id="forTemp2"></span></p>
                            <p>Humidity:<span id="forHumidity2"></span></p>
                        </div>
                        <div class="col-sm-2 bg-primary forecast text-white rounded">
                            <p id="forDate3"></p>
                            <p id="forImg3"></p>
                            <p>Temp:<span id="forTemp3"></span></p>
                            <p>Humidity:<span id="forHumidity3"></span></p>
                        </div>
                        <div class="col-sm-2 bg-primary forecast text-white rounded">
                            <p id="forDate4"></p>
                            <p id="forImg4"></p>
                            <p>Temp:<span id="forTemp4"></span></p>
                            <p>Humidity:<span id="forHumidity4"></span></p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Jquery JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Local JS -->
    <script src="./assets/script.js"></script>

</body>

</html>
